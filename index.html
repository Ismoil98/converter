<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-converter</title>
    <link rel="stylesheet" href="./styles/css.css" />
  </head>
  <body>
    <div class="container">
      <form class="container__form">
        <input
          class="container__form-input"
          type="number"
          placeholder="Pul miqdorini kiriting"
        />

        <p class="selection">Kursni tanlang:</p>
        <div class="selects">
          <select class="select-type" name="money-types">
            <option class="option" value="usd">USD</option>
            <option class="option" value="rub">RUB</option>
            <option class="option" value="eur">EUR</option>
            <option class="option" value="som">UZS</option>
          </select>
          <p>dan</p>

          <select class="returning_selected" name="money-types">
            <option class="option" value="usd">USD</option>
            <option class="option" value="rub">RUB</option>
            <option class="option" value="eur">EUR</option>
            <option class="option" value="som">UZS</option>
          </select>
          <p>ga</p>
        </div>
        <div class="button">
          <button class="btn">Convertatsiya</button>
          <input
            class="calculated_input container__form-input"
            type="number"
            disabled
          />
        </div>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
